_schema-version: "3.2"
ID: react-sfsf-viewer
version: 0.0.1
modules:
  - name: react-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: react-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - react-app.zip
          name: react-app
          target-path: resources/

  - name: react-app
    type: html5
    path: .
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build
        - zip -r react-app.zip dist

resources:
  - name: react-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: react-html5-repo-host
      service-plan: app-host
  - name: react-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-name: react-destination-service
      service-plan: lite
  - name: react-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-name: react-xsuaa-service
      service-plan: application
      path: ./xs-security.json