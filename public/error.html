<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 안내 - SuccessFactors Viewer</title>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-50: #F8F9FA;
            --slate-100: #F1F3F5;
            --slate-200: #E9ECEF;
            --slate-400: #ADB5BD;
            --slate-500: #6C757D;
            --slate-600: #495057;
            --slate-800: #343A40;
            --slate-900: #212529;
            --indigo-600: #4C6EF5;
            --red-50: #FFF5F5;
            --red-500: #FA5252;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--slate-50);
            color: var(--slate-900);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 440px;
            background: white;
            border-radius: 32px;
            padding: 48px 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--slate-100);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 데코 배경 */
        .decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: var(--red-50);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            z-index: 0;
        }
        .top-right { top: -40px; right: -40px; }
        .bottom-left { bottom: -40px; left: -40px; }

        .content {
            position: relative;
            z-index: 1;
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background-color: var(--red-50);
            color: var(--red-500);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            transition: transform 0.3s ease;
        }
        .icon-box:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            color: var(--slate-800);
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 15px;
            line-height: 1.6;
            color: var(--slate-500);
            margin-bottom: 40px;
            padding: 0 16px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 16px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            border: none;
        }

        .btn-primary {
            background-color: var(--slate-900);
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-color: var(--slate-800);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: white;
            color: var(--slate-600);
            border: 1px solid var(--slate-200);
        }
        .btn-secondary:hover {
            background-color: var(--slate-50);
        }

        .footer-text {
            margin-top: 32px;
            font-size: 13px;
            color: var(--slate-400);
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="decoration top-right"></div>
        <div class="decoration bottom-left"></div>

        <div class="content">
            <div class="icon-box">
                <i data-lucide="alert-circle" size="40" stroke-width="1.5"></i>
            </div>

            <h1 id="error-title">접근할 수 없는 페이지입니다</h1>
            <p id="error-desc">요청하신 데이터가 없거나 페이지 주소가 잘못되었습니다.<br>일시적인 오류일 수 있으니 다시 시도해 주세요.</p>

            <div class="actions">
                <button class="btn btn-primary" onclick="window.location.reload()">
                    <i data-lucide="refresh-ccw" size="18"></i>
                    다시 시도하기
                </button>
                <a href="/" class="btn btn-secondary">
                    <i data-lucide="home" size="18"></i>
                    홈으로 돌아가기
                </a>
            </div>

            <p class="footer-text">문제가 지속되면 시스템 가이드를 확인해 주세요.</p>
        </div>
    </div>

    <script>
        // Lucide 아이콘 초기화
        lucide.createIcons();

        // 쿼리 스트링이나 HTTP 상태 코드에 따라 문구 변경 (선택사항)
        // AppRouter는 보통 errorPage 설정 시 오리지널 상태 코드를 전달할 수 있습니다.
    </script>
</body>
</html>
